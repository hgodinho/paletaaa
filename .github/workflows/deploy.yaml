name: deploy

on:
  workflow_run:
    workflows: ["release"]
    types:
      - completed

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: download
        uses: actions/download-artifact@v4
        with:
          name: semantic-release

      - name: read
        run: |
          source semantic-release.txt
          echo "NEW_RELEASE_PUBLISHED=$new_release_published" >> $GITHUB_ENV
          echo "NEW_RELEASE_VERSION=$new_release_version" >> $GITHUB_ENV
          echo "NEW_RELEASE_MAJOR_VERSION=$new_release_major_version" >> $GITHUB_ENV
          echo "NEW_RELEASE_MINOR_VERSION=$new_release_minor_version" >> $GITHUB_ENV
          echo "NEW_RELEASE_PATCH_VERSION=$new_release_patch_version" >> $GITHUB_ENV
          echo "NEW_RELEASE_CHANNEL=$new_release_channel" >> $GITHUB_ENV
          echo "NEW_RELEASE_NOTES=$new_release_notes" >> $GITHUB_ENV
          echo "NEW_RELEASE_GIT_HEAD=$new_release_git_head" >> $GITHUB_ENV
          echo "NEW_RELEASE_GIT_TAG=$new_release_git_tag" >> $GITHUB_ENV
          echo "LAST_RELEASE_VERSION=$last_release_version" >> $GITHUB_ENV
          echo "LAST_RELEASE_GIT_HEAD=$last_release_git_head" >> $GITHUB_ENV
          echo "LAST_RELEASE_GIT_TAG=$last_release_git_tag" >> $GITHUB_ENV

      - name: see
        run: |
          echo "NEW_RELEASE_PUBLISHED=$NEW_RELEASE_PUBLISHED"
          echo "NEW_RELEASE_VERSION=$NEW_RELEASE_VERSION"

